<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REACT PROJECT</title>
</head>
<body>
<div class="form">
 <form>

     
     <h1>sign up</h1>
     <label for="text"><b>First Name  </b></label>
     <input type="text" placeholder="Enter first name" name="text" required>
     <br>
     <br>
     
     <label for="text"><b>Last Name  </b></label>
     <input type="text" placeholder="Enter Last name" name="text" required>
     <br>
     <br>
     
     <label for="tel"><b>Phone Number  </b></label>
     <input type="tel" placeholder="Enter Phone Number" name="tel" required>
     <br>
     <br>
     
     
     <label for="email"><b>Email </b></label>
     <input type="email" placeholder="Enter Email" name="email" required>
     <br>
     <br>
     
     <label for="psw"><b>Password </b></label>
     <input type="password" placeholder="Enter Password" name="psw" required>
     <br>
     <br>
     
     <label for="psw-repeat"><b>Confirm Password </b></label>
     <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
     <br>
     <br>
     <button type="button" class="cancelbtn">Cancel</button>
     <button type="submit" class="signupbtn">Sign Up</button>
     <label>
         <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>
    </form>
    </div>



    
</body>
</html>
